{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="container mt-4">
            <div class="card shadow-sm" style="max-width: 500px; margin: auto;">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div>
                            <h6 class="mb-0">{{ post.user.username }}</h6>
                            <small class="text-muted">{{ post.created_at }}</small>
                        </div>
                    </div>
                    <p class="mt-3">
                        {{ post.content|truncatewords:20 }}<a href="#">Read More</a>
                    </p>
                    <img src="{{ post.image.url }}" class="img-fluid rounded" alt="">
                    <div class="d-flex justify-content-between mt-3">
                        <button class="btn btn-light w-100 me-2"><i class="bi bi-hand-thumbs-up"></i> Like</button>
                        <button class="btn btn-light w-100 me-2"><i class="bi bi-chat"></i> Comment</button>
                        <button class="btn btn-light w-100"><i class="bi bi-share"></i> Share</button>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
