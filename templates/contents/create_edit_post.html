{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if create %}Create{% else %}Edit{% endif %}{% endblock %}

{% block content %}
    {% if create %}Create Post{% else %}Edit Post{% endif %}
    <hr>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if create %}Create{% else %}Edit{% endif %}</button>
    </form>
{% endblock %}
